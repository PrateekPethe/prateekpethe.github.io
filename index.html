<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    /* Add your own custom CSS styles here */

    /* Example styling for the header and navigation */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Example styling for the sections */
    section {
      padding: 50px 0;
    }

    h2 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#resume">Resume</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="resume">
    <div class="container">
      <h2>Resume</h2>
      <!-- Insert your resume content here -->
    </div>
  </section>

  <section id="projects">
    <div class="container">
      <h2>Projects</h2>
      <!-- Insert your project details and descriptions here -->
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Contact</h2>
      <!-- Insert your contact information and any contact form if desired -->
    </div>
  </section>

  <footer>
    <div class="container">
      <!-- Add your footer content here -->
    </div>
  </footer>

  <!-- Add Bootstrap JS (optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
