<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background color */
            color: #fff; /* Text color */
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff; /* Header text color */
        }

        p {
            color: rgba(255, 255, 255, 0.8); /* Text color with slight transparency */
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }

        .social-links a:hover {
            color: #f0f0f0; /* Hover color */
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        .code {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05); /* Soft shadow */
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to My GitHub Page</h1>
        <p>Explore my Rust projects and repositories.</p>
        <div class="code">
            <pre><code>fn main() {
    println!("Hello, World!");
}</code></pre>
        </div>
        <div class="social-links">
            <a href="https://github.com/your_username" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/your_username" target="_blank"><i class="fab fa-linkedin"></i></a>
            <!-- Add more social links if needed -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
